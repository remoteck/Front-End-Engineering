<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula HTML e CSS - Tabelas</title>
    </head>
    <body>
        <h1>Tabelas</h1>

        <table border="5" width="100%">
            <thead>
                <tr>
                    <td colspan="3" align="center">Descrição da Tabela</td>
                </tr>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                </tr>
            </thead>                
            <tbody align="center">
                <tr>
                    <td>1A</td>
                    <td>1B</td>
                    <td>1C</td>
                </tr>
                <tr>
                    <td>2A</td>
                    <td>2B</td>
                    <td>2C</td>
                </tr>
                <tr>
                    <td>3A</td>
                    <td>3B</td>
                    <td>3C</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" align="center"> Rodapé da Tabela</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
